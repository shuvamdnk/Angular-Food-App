<div class="container">
  <br>
  <br>
  <h4 class="text-dark">Restaurant</h4>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card mb-4 shadow-sm mb-4" *ngFor="let res of restaurant.data">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ res.image }}"  class="img-fluid rounded" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ res.restaurant_name }}</h5>
              <p class="card-text">{{res.description}}</p>
              <a [routerLink]="['/food/'+res.id]" class="mb-1" id="restaurant-card-btn"  mat-button color="accent">Visit</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
