<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5 mb-5 shadow-sm bg-white rounded">
          <h2 class="mt-3 text-primary">Signup</h2>
          <form class="p-0" #register="ngForm" (ngSubmit)="getData(register.value)">

            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Name</mat-label>
                <input type="text" ngModel name="name" matInput placeholder="Your name" value="">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input type="email" matInput name="email" ngModel placeholder="examplw@example.com" value="">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Phone</mat-label>
                <input type="number" matInput name="phone" ngModel placeholder="Your phone number" value="">
            </mat-form-field>
            
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input type="password" matInput name="password" ngModel placeholder="password" value="">
            </mat-form-field>
              <button style="float:right; margin-bottom:12px;" mat-button color="primary">Signup</button>
          </form>
        </div>
      </div>
</div>
